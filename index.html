<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woburn Hospital</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0d6382ab32.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-light navbar-light">
        <img class="woburn-logo" src="./assets/images/woburn-hospital_logo.png" alt="Woburn Hospital Logo">
        <div>
            <ul class="nav mb-2 mb-lg-0 justify-content-end">
                <li class="nav-item">
                    <a href="" class="nav-link link-secondary">Search Jobs</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link link-secondary">Saved Jobs</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link link-secondary">Login</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link link-secondary">Test Link</a>
                </li>

            </ul>
        </div>
    </nav>
    <section class="img-div">
        <img class="hero-image" src="./assets/images/hero_image.jpg" alt="Hero Image">
        <div class="hero-text">Careers at Woburn Hospital</div>
        <div class="hero-text2">United Passion for Providing Excellent Health Care to All</div>
        <div class="hero-input"><input class="form-control" type="text" placeholder="Enter keyword/s"></div>
        <div class="hero-search"><button class="btn button">Search</button></div>
    </section>
    <h3 class="career-heading text-secondary text-center">Explore Career Opportunities</h3>
    <section class="career-explore">

        <div class="cat-image-1"></div>
        <div class="cat-text-1 text-secondary">Provider Opportunities</div>
        <i class="fa-solid fa-hospital font-awesome1"></i>
        <div class="cat-image-2 float-end"></div>
        <div class="cat-text-2 text-secondary">Nursing</div>
        <i class="fa-solid fa-user-doctor font-awesome2"></i>
        <div class="blue-browse"></div>
        <div class="cat-text-3 text-white">Browse All Opportunities</div>
        <i class="fa-solid fa-magnifying-glass font-awesome3"></i>




    </section>



    <script src="./assets/js/script.js"></script>

</html>
